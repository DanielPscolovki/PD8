<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priskyrimo operatorių pavyzdžiai</title>
</head>
<body>
  <script>
    // JavaScript kodas

    let numberX = 10;
    let numberY = 20;
    let result = numberX + numberY;
    console.log(result); // 30

    result += 10;
    console.log(result); // 40

    result -= 10;
    console.log(result); // 30

    result *= 10;
    console.log(result); // 300

    result /= 10;
    console.log(result); // 30

    result %= 10;
    console.log(result); // 0

    result **= 10;
    console.log(result); // 0

    result += 10 + numberY;
    console.log(result); // 30

    result *= numberX - numberY;
    console.log(result); // 0
  </script>
</body>
</html>
